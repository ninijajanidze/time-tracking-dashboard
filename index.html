<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png">
    <title>time-tracking-dashboard</title>
</head>
<body>
    <div class="container">
        
        <div class="report">
         <div class="jeremy-report">
            <img class="jeremy" src="images/image-jeremy.png" alt="image jeremy">
        <div>
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
        </div>
         </div>
         <div class="time">
            <h2 class="daily">Daily</h2>
            <h2 class="weekly">Weekly</h2>
            <h2 class="monthly">Monthly</h2>
         </div>
        </div>

        <div class="work">
            <div class="work-report">
            <div class="work-time">
                <h3>Work</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="work-hrs">
                <h2>32hrs</h2>
                <h3>Last Week - 36hrs</h3>
            </div>
            </div>
        </div>

        <div class="play">
            <div class="play-report">
            <div class="play-time">
                <h3>Play</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="play-hrs">
                <h2>10hrs</h2>
                <h3>Last Week - 36hrs</h3>
            </div>
            </div> 
        </div>

        <div class="study">
            <div class="study-report">
            <div class="study-time">
                <h3>Study</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="study-hrs">
                <h2>4hrs</h2>
                <h3>Last Week - 7hrs</h3>
            </div>
            </div> 
        </div>

        <div class="exercise">
            <div class="exercise-report">
            <div class="exercise-time">
                <h3>Exercise</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="exercise-hrs">
                <h2>4hrs</h2>
                <h3>Last Week - 5hrs</h3>
            </div>
            </div> 
        </div>

        <div class="social">
            <div class="social-report">
            <div class="social-time">
                <h3>Social</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="social-hrs">
                <h2>5hrs</h2>
                <h3>Last Week - 10hrs</h3>
            </div>
            </div> 
        </div>

        <div class="self-care">
            <div class="self-care-report">
            <div class="self-care-time">
                <h3>Self Care</h3>
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </div>
            <div class="self-care-hrs">
                <h2>2hrs</h2>
                <h3>Last Week - 2hrs</h3>
            </div>
            </div> 
        </div>
        
    </div>
</body>
</html>
